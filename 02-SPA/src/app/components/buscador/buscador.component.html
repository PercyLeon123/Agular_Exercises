<h1>Buscando <small>{{ termino }}</small> </h1>
<hr/>

<div *ngIf="heroes.length == 0">
    <div class="alert alert-warning" role="alert">
        No se encontraron ningun heroe : {{ termino }}
    </div>
</div>

<div class="card-columns mb-5">
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes; let i = index">

    </app-heroe-tarjeta>
</div>
