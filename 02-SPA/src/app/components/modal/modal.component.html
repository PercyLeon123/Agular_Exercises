<div *ngIf="modal" class="modal fade show" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="padding-right: 17px; display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLiveLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="EventoModal()">
        <span aria-hidden="true">Ã—</span>
      </button>
            </div>
            <div class="modal-body">
                <form class="mt-5" #f="ngForm" (ngSubmit)="updatePersonas(f)" ngNativeValidate>
                    <div class="form-group">
                        <label for="exampleInputEmail1">{{datoE.nombre}}</label>
                        <input type="text" class="form-control" name="nombre" aria-describedby="emailHelp" [ngModel]="nombre" required >
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">{{datoE.cargo}}</label>
                        <input type="text" class="form-control" name="cargo" ngModel required [ngModel]="cargo">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
