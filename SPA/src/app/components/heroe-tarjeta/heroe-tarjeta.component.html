<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        <button (click)="verHeroe()" class="btn btn-outline-success btn-block">Ver mas . .</button>
        <a [routerLink]="['/heroe', index]" class="btn btn-outline-primary btn-block">Ver mas link...</a>
        <!-- agregamos un / para que no realice un append sobre la URL -->
    </div>
</div>
